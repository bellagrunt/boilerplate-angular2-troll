<section class="main">

    <h1>Contact</h1>

    <div class="contact">
    

    <ul>
        <li>
            <h4>
                First name:
            </h4>
            {{contact.firstName}}
        </li>
        <li>
            <h4>
                Last name:
            </h4>
            {{contact.lastName}}
        </li>
        <li>
            <h4>
                Phone number:
            </h4>
            {{contact.phone}}
        </li>
        <li>
            <h4>
                Email:
            </h4>
            {{contact.email}}
        </li>
    </ul>    

</div>
    <!--<input [(ngModel)]="contact.firstName")] type="text">-->

</section>
